<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Second Page</title>
</h:head>
<h:body>
	<p:dataTable value="#{groupBean.groups}" var="group">

		<p:column headerText="Group No">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{group.groupNo}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{group.groupNo}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column>
		
			<p:dataTable value="#{gruop.students}" var="student">

				<p:column headerText="Student Number">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{student.studentNumber}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{student.studentNumber}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Student Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{student.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{student.name}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Student Surname">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{student.surname}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{student.surname}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Grade">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{student.grade}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{student.grade}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

			</p:dataTable>
			
		</p:column>
		
	</p:dataTable>
</h:body>
</html>
