<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>

	<link href="login.css" rel="stylesheet" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"></link>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</h:head>

<h:body>

	<div class="container">

		<h:form id="loginForm">
			<f:passThroughAttribute name="class" value="form-login"></f:passThroughAttribute>

			<h2 class="form-login-heading">Please login</h2>

			<h:outputLabel for="inputEmail">Email address
				<f:passThroughAttribute name="class" value="sr-only"></f:passThroughAttribute>
			</h:outputLabel>

			<p:inputText id="inputEmail" value="#{userBean.user.email}" type="email"
				placeholder="Email address">
				<f:passThroughAttribute name="class" value="form-control"></f:passThroughAttribute>
				<f:passThroughAttribute name="required" value="true"></f:passThroughAttribute>
				<f:passThroughAttribute name="autofocus" value="true"></f:passThroughAttribute>
			</p:inputText>

			<h:outputLabel for="inputPassword">Password
				<f:passThroughAttribute name="class" value="sr-only"></f:passThroughAttribute>
			</h:outputLabel>

			<p:password id="inputPassword" value="#{userBean.user.password}"
				placeholder="Password">
				<f:passThroughAttribute name="class" value="form-control"></f:passThroughAttribute>
				<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
				<f:passThroughAttribute name="required" value="true"></f:passThroughAttribute>
			</p:password>

			<div class="checkbox">
				<label> <h:selectBooleanCheckbox value="#{userBean.user.rememberMe}"></h:selectBooleanCheckbox>
					Remember me
				</label>
			</div>
			<p:commandButton id="loginButton" type="submit" value="Login"
				ajax="false" action="#{userBean.login}">
				<f:passThroughAttribute name="class"
					value="btn btn-lg btn-primary btn-block"></f:passThroughAttribute>
			</p:commandButton>
			<h:message for="loginButton" style="color:red"></h:message>
		</h:form>

	</div>
	<!-- /container -->
</h:body>
</html>
